<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% seo %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "logo": "{{ site.url }}{{ site.baseurl }}/assets/images/logo.png",
    "sameAs": [
      "https://www.linkedin.com/in/ez-operation-inc-633633358/",
      "https://x.com/ezoperationinc",
      "https://www.facebook.com/people/EZ-Operation-Inc/61573116299644/"
    ]
  }
  </script>

  {% if page.url != '/' %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "{{ site.url }}{{ site.baseurl }}/"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "{{ page.title }}",
        "item": "{{ site.url }}{{ site.baseurl }}{{ page.url }}"
      }
    ]
  }
  </script>
  {% endif %}
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  {% feed_meta %}
</head>
<body>
  {% include header.html %}
  <main class="container py-4">
    {{ content }}
  </main>
  {% include footer.html %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <a href="https://wa.me/13069147817?text=Hi%20EZ%20Operation%2C%20I%20need%20assistance!" 
   target="_blank" 
   class="whatsapp-float"
   title="Chat with us on WhatsApp">
    <span class="whatsapp-float-arrow">
   <i class="fab fa-whatsapp"></i>
  </a>
</body>
</html>

---
layout: default
---

<h1>Posts Tagged: {{ page.tag }}</h1>

<div class="row g-4">
  {% for post in site.tags[page.tag] %}
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ post.url | relative_url }}" class="text-decoration-none">{{ post.title }}</a>
          </h5>
          <p class="text-muted">{{ post.date | date: "%B %d, %Y" }}</p>
          <p>{{ post.description | default: post.excerpt | strip_html | truncatewords: 20 }}</p>
          <a href="{{ post.url | relative_url }}" class="btn btn-sm btn-primary">Read More</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
